{% extends "base.html" %}
{% block content %}
<center><br><br>
<table>
        <tr>
            <td></td>
            <td>Product name</td>
            <td></td>
        </tr>

        {% for product in prod_list %}


        <tr>
            <td><form action="edit_prod/{{product.id}}" method="post">
                {% csrf_token %}<button>Edit Button</button></td>
            <td>  <form action="{{product.id}}/{{product.prod_name}}" method="post">
             {% csrf_token %}<a href="product/{{product.prod_name}}">{{product.prod_name}}</a>
            </form></td>
            <td><form action="deleteprod/{{product.id}}" method="post">
                {% csrf_token %}<button>Delete Product</button></td>
        </form>
        </tr>

        {% endfor %}

    </table><br><br>
<form action="cancel" method="post">
        {% csrf_token %}
            <button type="submit">Done</button>
    </form><br></center><br><br>
{% endblock content %}
